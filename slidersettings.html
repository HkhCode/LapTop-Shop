<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>تنظیمات اسلایدر</title>
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-bottom-dark sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">فروشگاه</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">تنطبمات دسته بندی ها</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">تنظیمات اسلایدر</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">تنظبمات تبلیغات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">تغییر اطلاعات فروشگاه</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="container-fluid">
        <div class="card p-2 my-3">
            <h5 class="card-title text-center">
                تنظیمات اسلایدر
            </h5>
            <div class="card p-2">
                <h5 class="card-title text-center">اسلاید اول</h5>
                <div class="mb-3">
                    <label for="formFile" class="form-label">آپلود تصویر</label>
                    <input class="form-control" type="file" id="formFile">
                    <label for="slide1Title" class="label-control">عنوان اسلاید اول</label>
                    <input type="text" class="form-control" id="slide1Title" />
                    <label class="form-label" for="slide1Description">توضیحات اسلاید اول</label>
                    <textarea class="form-control" id="slide1Description" rows="3"></textarea>
                </div>
            </div>
            <div class="card p-2">
                <h5 class="card-title text-center">اسلاید دوم</h5>
                <div class="mb-3">
                    <label for="formFile" class="form-label">آپلود تصویر</label>
                    <input class="form-control" type="file" id="formFile">
                    <label for="slide1Title" class="label-control">عنوان اسلاید دوم</label>
                    <input type="text" class="form-control" id="slide1Title" />
                    <label class="form-label" for="slide1Description">توضیحات اسلاید دوم</label>
                    <textarea class="form-control" id="slide1Description" rows="3"></textarea>
                </div>
            </div>
            <div class="card p-2">
                <h5 class="card-title text-center">اسلاید سوم</h5>
                <div class="mb-3">
                    <label for="formFile" class="form-label">آپلود تصویر</label>
                    <input class="form-control" type="file" id="formFile">
                    <label for="slide1Title" class="label-control">عنوان اسلاید سوم</label>
                    <input type="text" class="form-control" id="slide1Title" />
                    <label class="form-label" for="slide1Description">توضیحات اسلاید سوم</label>
                    <textarea class="form-control" id="slide1Description" rows="3"></textarea>
                </div>
            </div>
            <button class="btn btn-primary">تنظیم</button>
        </div>
    </div>
    <footer class="footer p-3">
        <div class="p-2 text-center">
            &copy;تمامی حقوق برای سایت فروشگاه محفوط می باشد
        </div>
    </footer>
</body>

</html>
