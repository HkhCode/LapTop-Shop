<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>ثبت نام</title>
</head>

<body>
    <div class="container-fluid px-5 py-2 mx-5 w-auto my-1">
        <div class="card p-5 mx-5 ">
            <h5 class="card-title text-center">
                ثبت نام
            </h5>
            <form>
                <label for="name" class="form-label">نام</label>
                <input id="name" class="form-control" type="text" />

                <label for="family" class="form-label">نام خانوادگی</label>
                <input id="family" class="form-control" type="text" />
                <label for="email" class="form-label">ایمیل</label>
                <input id="email" class="form-control" type="text" />

                <label for="phone" class="form-label">موبایل</label>
                <input id="phone" class="form-control" type="text" />

                <label for="password" class="form-label">رمز</label>
                <input id="password" class="form-control" type="password" />

                <label for="repeatPassword" class="form-label">تکرار رمز</label>
                <input id="repeatPassword" class="form-control" type="password" />
                <div class="my-1"> <input class="form-check-input my-1" type="checkbox" value="" id="acceptRoles">
                    <label class="form-check-label" for="acceptRoles">
                        قوانین و مقررات را قبول دارم
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 my-3">ثبت نام</button>
            </form>
        </div>
    </div>
</body>

</html>
